<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Draw!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-right">마음껏 그려보세요</div>
  
  <div class="container">
    <!-- 'Let's Draw!' 로고를 클릭하면 'https://hrrroro.github.io/Letusdraw.github.io/'로 이동하도록 설정 -->
    <a href="https://hrrroro.github.io/Letusdraw.github.io/" class="title">Let's<br>Draw!</a>

    <div class="menu">
      <div class="main-menu" onclick="toggleSubMenu()">Digital Painting</div>
      <div class="sub-menu" id="subMenu">
        <div>장비</div>
        <div>그림툴</div>
        <div>그림체</div>
        <div>도서</div>
        <div>강의</div>
      </div>
      <div class="main-menu">etc.</div>
    </div>
  </div>

  <!-- 맨 위로 가는 버튼 -->
  <button onclick="scrollToTop()">맨 위로 가기</button>

  <script src="script.js"></script>
  
  <script>
    // 하위 메뉴 토글 함수
    function toggleSubMenu() {
      const subMenu = document.getElementById('subMenu');
      subMenu.classList.toggle('show'); // 'show' 클래스를 토글하여 하위 메뉴를 보이게/숨기게 함
    }

    // 부드러운 스크롤 함수
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'  // 부드러운 스크롤을 위해 설정
      });
    }
  </script>
</body>
</html>
